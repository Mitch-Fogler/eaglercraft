<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chess Game</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="additional-styles.css" />
        <link rel="stylesheet" href="chess-pieces.css" />
        <script src="script.js" defer type="module"></script>
    </head>

    <body>
        <header>
            <h1>Chess Game</h1>
            <a href="#" class="preferences">Settings</a>
        </header>
        <div class="play">
            <div class="content">
                <h2>Play Offline</h2>
                <div class="gamemode">
                    <button data-mode="playerVsPlayer" class="toggle" title="Play against yourself">
                        Over the board
                    </button>
                    <button
                        data-mode="playerVsComputer"
                        class="toggle"
                        title="Play against Stockfish"
                    >
                        Play with the computer
                    </button>
                    <button
                        data-mode="computerVsComputer"
                        class="toggle"
                        title="Watch Stockfish playing against itself"
                    >
                        Computer vs. Computer
                    </button>
                </div>
            </div>
        </div>
        <template id="skill-level-template">
            <div class="level-selector">
                <div class="inner">
                    <button class="close-btn">X</button>
                    <h2>Stockfish Settings</h2>
                    <label class="skill">
                        <span>Skill level: 10</span>
                        <input class="range" type="range" step="1" min="0" max="20" value="10" />
                    </label>
                    <label class="move-time">
                        <span>Thinking time: 200 ms</span>
                        <input
                            class="range"
                            type="range"
                            min="0"
                            max="5000"
                            step="10"
                            value="200"
                        />
                    </label>
                    <div class="color-selection">
                        <button class="color-btn black"></button>
                        <button class="color-btn random"></button>
                        <button class="color-btn white"></button>
                    </div>
                    <button class="start-btn">START</button>
                </div>
            </div>
        </template>
        <div id="game-container" class="hidden">
            <div class="game-board"></div>
            <div class="game-info">
                <div class="captured-pieces white"></div>
                <div class="game-status">White to move</div>
                <div class="captured-pieces black"></div>
                <div class="controls">
                    <button class="undo-btn">Undo</button>
                    <button class="reset-btn">Reset</button>
                </div>
            </div>
        </div>
    </body>
</html>
